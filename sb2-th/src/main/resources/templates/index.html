<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script th:src="@{/js/0327.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!--    <%&#45;&#45;kakao map API&#45;&#45;%>-->
<!--<%&#45;&#45;    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e1c6a20d65fd94d833f6984f6e0f2ba"></script>&#45;&#45;%>-->
<!--<%&#45;&#45;    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e1c6a20d65fd94d833f6984f6e0f2ba&libraries=services"></script>&#45;&#45;%>-->

<!--    <%&#45;&#45; highchart &#45;&#45;%>-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>HTML5 & JavaScript</h1>
</div>
<ul class="nav justify-content-end" th:if="${session.id==null}">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">LOGIN</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">REGISTER</a>
    </li>
</ul>
<ul class="nav justify-content-end" th:unless="${session.id == null}">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}" th:text="${session.id}"></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
    </li>
</ul>



<!--<%&#45;&#45;Start Nav Bar&#45;&#45;%>-->
<th:block th:replace="~{navbar}" />
<!--<%&#45;&#45;End Nav Bar&#45;&#45;%>-->

<!--<%&#45;&#45; Start Center Area &#45;&#45;%>-->
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <th:block th:if="${left == null}">
            <div class="col-sm-3" th:insert="~{left}"></div>
        </th:block>
        <th:block th:unless="${left == null}">
            <div class="col-sm-3" th:insert="~{${left}}"></div>
        </th:block>
        <th:block th:if="${center == null}">
            <div class="col-sm-9" th:insert="~{center}"></div>
        </th:block>
        <th:block th:unless="${center == null}">
            <div class="col-sm-9" th:insert="~{${center}}"></div>
        </th:block>
    </div>
</div>
<!--<%&#45;&#45;End Center Area&#45;&#45;%>-->

<!--<%&#45;&#45;Start Bottom Area&#45;&#45;%>-->
<div class="text-center bg-dark" style="margin-bottom:0">
    <p>Footer</p>
</div>
<!--<%&#45;&#45;End Bottom Area&#45;&#45;%>-->

</body>
</html>
